<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-table/dist/bootstrap-table.css">
    <link rel="stylesheet" href="bootstrap-submenu/dist/css/bootstrap-submenu.css">
    <link rel="stylesheet" href="fontawesome-free-5.7.2/css/all.css">
    <link rel="stylesheet" href="common/css/custome.css">

    <script src="jquery-3.3.1/jquery-3.3.1.js" ></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.js" ></script>
    <script src="bootstrap-table/dist/bootstrap-table.js" ></script>
    <script src="bootstrap-table/dist/extensions/toolbar/bootstrap-table-toolbar.js" ></script>
    <script src="bootstrap-table/dist/bootstrap-table-locale-all.min.js"></script>
    <script src="bootstrap-table/dist/extensions/i18n-enhance/bootstrap-table-i18n-enhance.min.js"></script>
    <script src="bootstrap-submenu/dist/js/bootstrap-submenu.js" ></script>
    <script src="jquery.nicescroll-3.7.6/jquery.nicescroll.js" ></script>

</head>
<body>

<div class="modal bs-example-modal-lg" id="installModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-xl modal-dialog-centered" >
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" >安装进度 <span class="small" id="processTitle"></span></h4>
                <button type="button" id="closeLog"  class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div id="installPercent" class="progress"><div role="progressbar" class="progress-bar progress-bar-striped"></div></div>
                <div id="log-container" >
                    <div class="logInsert" ></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="resumeBtn" type="button" class="btn btn-primary" data-loading-text="操作中...."></button>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="pack_make_install_modal" role="dialog" aria-labelledby="versionTag" >
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document" data-show="true">
        <div class="modal-content">
            <div class="modal-body">
                <form id="package_form" class="form-horizontal ">
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text fa fa-code-branch"></span></div>
                        <select id="version_tag" name="cur_tag" class="form-control tag-list"></select>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="pack_make_install_btn" >打包</button>
                        <button type="button" class="btn btn-secondary" onclick="hideModel('pack_make_install_modal')">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="pack_make_update_modal" role="dialog" aria-labelledby="versionTag" >
    <div class="modal-dialog modal-dialog-centered" role="document" data-show="true">
        <div class="modal-content">
            <div class="modal-body">
                <form id="entry_form" class="form-horizontal ">
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text fa fa-code-branch"></span></div>
                        <select id="cur_tag" name="cur_tag" class="form-control tag-list" ></select>
                        <select id="target_tag" name="target_tag" class="form-control tag-list" > </select>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="pack_make_update_btn" >打包</button>
                        <button type="button" class="btn btn-secondary" onclick="hideModel('pack_make_update_modal')">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<nav class="navbar show-top sticky-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">集群管理</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <form id="template-form" class="top-tool"></form>
    </div>
</nav>
<div class="container-fluid">
    <div id="toolbar"></div>
    <table id="version_table"
           data-toolbar="#toolbar"
           data-search="true"
           data-show-refresh="true"
           data-show-toggle="true"
           data-show-fullscreen="true"
           data-show-columns="true"
           data-locale="zh-CN"
           data-show-pagination-switch="true"
           data-pagination="true"
           data-page-list="[10, 25, 50, 100, ALL]"
           data-show-footer="true">
    </table>
</div>
</body>
<script src="common/js/utils.js"></script>
<script src="common/js/play.js"></script>
<script src="common/js/install.js"></script>
<script src="common/js/version.js"></script>

<script type="text/javascript">
    $(function(){
        basePath="";
        _table = new Table();
    });
</script>
</html>
